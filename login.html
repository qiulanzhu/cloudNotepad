<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 800px;
            height: 500px;
        }

        form{
            margin-top:100px
        }

    </style>
</head>
<body>
<script src="lib/jquery-1.7.2.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/vue.js"></script>
<script src="lib/wangEditor/js/wangEditor.js"></script>
<script src="scripts/editBox.js"></script>
<script src="scripts/login.js"></script>

<div class="container" id="loginBox">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-3 ">
                    <legend> 用户登入</legend>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-5 control-label">用户账号</label>
                <div class="col-sm-3">
                    <input type="text" id="username" class="form-control" placeholder="输入用户账号" v-model="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-5 control-label">登录密码</label>
                <div class="col-sm-3">
                    <input type="password" id="password" class="form-control" placeholder="输入登录密码" v-model="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-3">
                    <button type="button" class="btn btn-link">快速注册</button>
                    <button type="button" id="loginBtn" class="btn btn-primary btn-lg active" @click="login()">登 录</button>
                    <button type="button" class="btn btn-link">忘记密码</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
